<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>FashionSustentavel</title>
  </head>
  <body>
    <header class="header">
        <a href="index.html">
            <img
              src="https://fashiondevs.corporate.gama.academy/wp-content/uploads/sites/6/2021/08/fashion-devs_logos2-01-1024x241.png"
              align="center"
              width="150"
            />
          </a>
      <div class="menu">
        <a href="login.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
      </div>
    </header>
    <main class="container">
      <form>
        <h1>Login</h1>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-description="emailHelp"
            placeholder="E-mail"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Senha"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check" />
          <label class="form-check-label" for="check"
            >Mantenha-se conectado</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </main>
    <footer>#vista a mudan√ßa Desenvolvido por</footer>
  </body>
</html>
