<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>FashionSustentavel</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="../assets/logo.svg" alt="">
        </a>
        <div class="menu">
            <a href="index.html">Início</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
        </div>
    </header>
    <main class="container">
        <h1>Login</h1>
        <form>
             <div class="mb-3">
                 <label for="email" class="form-label"></label>
                 <input type="email" class="form-control" id="email" aria-description="emailHelp" placeholder="E-mail">
            </div>
             <div class="mb-3">
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Mantenha-se conectado</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </main>
    <footer>Copyright ©2020 Todos os direitos reservados | by Fulano</footer>
</body>
</html>
